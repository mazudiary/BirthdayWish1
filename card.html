<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Butterfly | Birthday Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/mediaqueries.css">/
    <link rel="icon" type="image/x-icon" href="./assets/images/butterfly_favicon.ico">
</head>
<body>
    <img src="./assets/images/ZUiY.gif" alt="stars" class="star">
    <img src="./assets/images/belun.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="./assets/images/butterfly_favicon.ico" alt="Brotherpic" class="bdyboy">
                    <img src="./assets/images/lighting.gif" alt="confetti" class="confetti">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear butterfly,</p>
                    <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your
                        birthday
                        wishes come true.</p>
                        <p class="name">~ Your Soulmate</p>
                    </div>
            </div>
        </div>
    </div>
    <img src="./assets/images/cat_giter.gif" alt="cat" class="cat">

    <audio id="backgroundMusic" loop>
        <source src="./assets/music/bgmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
